<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="container">
        <div class="form-group row">
            <label for="name" class="col-2 col-form-label">姓名</label>
            <div class="col-10">
              <input type="text" class="form-control" id="name"" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="gender" class="col-2 col-form-label">性別</label>
            <div class="col-10 ">
                <select id="gender" class="form-control">
                <option selected>男</option>
                <option>女</option>
                <option>其他</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="country" class="col-2 col-form-label">地址</label>
            <div class="col-10 ">
                <select id="country" class="form-control">
                <option selected>台灣及離島</option>
                <option>美國</option>
                <option>中國</option>
                </select>
            </div>
            <div class="col-5 offset-2 mt-3">
                <select id="city"" class="form-control">
                <option selected>高雄市</option>
                <option>嘉義市</option>
                <option>雲林縣</option>
                </select>
            </div>
            <div class="col-5  mt-3">
                <select id="district" class="form-control">
                <option selected>鹽埕區</option>
                <option>左營區</option>
                <option>新興區</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">送出</button>
    </form>
</body>
</html>
